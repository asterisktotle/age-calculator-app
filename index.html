<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css">
		<title>Frontend Mentor | Age calculator app</title>
	</head>
	<body>
		
		<div class="card">
			<div class="user-input">
				<form>
				<label class="date" for="day">Day</label>
				<input type="text" inputmode="numeric" id="day">
				<label class="date" for="month">Month</label>
				<input type="text" inputmode="numeric" id="month">
				<label class="date" for="year">Year</label>
				<input type="text" inputmode="numeric" id="year">
				<input type="submit" value="submit">
				</form>
			</div>
			<div class="display-date">
				<div class="result-years">-- years</div>
				<div class="result-months">-- months</div>
				<div class="result-days">-- days</div>
			</div>	
		</div>
		</div>
	</body>
</html>
