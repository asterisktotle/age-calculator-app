<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<script type="module" src="script.js"></script>
		<title>Frontend Mentor | Age calculator app</title>
	</head>
	<body>
		<div class="card">
			<div class="user-input">
				<form>
					<div class="grid-form-box">
						<label for="day-input" class="date-label">DAY</label>
						<input
							type="text"
							id="day-input"
							class="userInput"
							inputmode="numeric"
							placeholder="DD"
						/>
						<small id="day" class="error-display">This field is required</small>
						<label for="month-input" class="date-label">MONTH</label>
						<input
							type="text"
							id="month-input"
							class="userInput"
							inputmode="numeric"
							placeholder="MM"
						/>
						<small id="month" class="error-display"
							>This field is required</small
						>
						<label for="year-input" class="date-label">YEAR</label>
						<input
							type="text"
							id="year-input"
							class="userInput"
							inputmode="numeric"
							placeholder="YYY"
						/>
						<small id="year" class="error-display"
							>This field is required</small
						>
					</div>
				</form>
			</div>
			<div class="submit-button">
				<span class="line"></span>
				<button class="js-button">
					<img src="/assets/images/icon-arrow.svg" alt="submit" />
				</button>
			</div>
			<div class="display-date">
				<div class="display-years">
					<span class="digit-years">--</span>years
				</div>
				<div class="display-months">
					<span class="digit-months">--</span>months
				</div>
				<div class="display-days"><span class="digit-days">--</span>days</div>
			</div>
		</div>
	</body>
</html>
